name: CI Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'MLProject/**'

permissions:
  contents: write

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'

    - name: Check Env
      run: |
        python --version
        pip --version
        ls -R

    - name: Install dependencies
      run: |
        pip install mlflow==2.19.0 dagshub pandas scikit-learn matplotlib seaborn

    - name: Run mlflow project
      env:
        MLFLOW_TRACKING_USERNAME: AtthalaricNero
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        MLFLOW_TRACKING_URI: https://dagshub.com/AtthalaricNero/Proyek_ML_Dicoding.mlflow
      run: |
        cd MLProject
        mlflow run . --env-manager=local

    - name: Get latest MLflow run_id
      run: |
        echo "Displaying generated Run ID:"
        cat MLProject/run_id.txt